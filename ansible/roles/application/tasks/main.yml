- name: Create project directory
  file:
    path: "{{ project_root }}"
    state: directory

- name: Copy Docker Compose files
  template:
    src: docker-compose.yml.j2
    dest: "{{ project_root }}/docker-compose.yml"

- name: Pull Docker images
  docker_compose:
    project_src: "{{ project_root }}"
    pull: yes

- name: Start application services
  docker_compose:
    project_src: "{{ project_root }}"
    state: present